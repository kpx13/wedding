<form method="post" action="">
    <fieldset>
        <div class="clearfix">
            <label><span>Имя:</span></label>
            <div class="input">
                {{ review_form.name }}
            </div>
        </div>

        <div class="clearfix">
            <label><span>Телефон:</span></label>
            <div class="input">
                {{ review_form.phone }}
            </div>
        </div>
        
        <div class="clearfix">
            <label><span>Email:</span></label>
            <div class="input">
                {{ review_form.email }}
            </div>
        </div>
        
        <div class="clearfix">
            <label><span>Сообщение:</span></label>
            <div class="input">
                {{ review_form.message }}
            </div>
        </div>

        <div class="actions">
            <input type="submit" value="отправить">
        </div>
    </fieldset>
    <input type='hidden' name='action' value='review' />
    {% csrf_token %}
</form>
